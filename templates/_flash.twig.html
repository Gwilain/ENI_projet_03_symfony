{% for label, messages in app.flashes %}
    {% for message in messages %}
    <div class="flash">
        {% if label == 'success' %}
            <span class="check">✔</span>{{ message }}
        {% else %}
            <span class="redCross">✘</span>{{ message }}
        {% endif %}

    </div>
    {% endfor %}
{% endfor %}
